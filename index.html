    <script>
    // Saya√ß fonksiyonu
    function getNextDate(month, day) {
        const now = new Date();
        let year = now.getFullYear();
        let target = new Date(year, month - 1, day);
        if (target < now) target = new Date(year + 1, month - 1, day);
        return target;
    }
    function updateCounter(id, month, day) {
        const now = new Date();
        const target = getNextDate(month, day);
        const diff = target - now;
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff / (1000*60*60)) % 24);
        const mins = Math.floor((diff / (1000*60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        document.getElementById(id).textContent =
            `${days} g√ºn ${hours} saat ${mins} dk ${secs} sn`;
    }
    setInterval(() => {
        updateCounter("anniversary", 6, 15); // 15 Haziran
        updateCounter("mybday", 4, 15);      // 15 Nisan
        updateCounter("herbday", 3, 20);     // 20 Mart
    }, 1000);

    // Lightbox logic
    const gallery = document.querySelectorAll(".gallery img");

    const lightboxImg = document.getElementById("lightboxImg");
    let currentIndex = 0;

    gallery.forEach((img, index) => {
        img.addEventListener("click", () => {
            currentIndex = index;
            openLightbox(img.src);
        });
    });

    function openLightbox(src){
        lightbox.style.display = "flex";
        lightboxImg.src = src;
    }
    function closeLightbox(){

    function prevImg(){

        clearTimeout(authTimeout);

            .replace(/≈ü/g, 's')
            .replace(/ƒ±/g, 'i')
            .replace(/ƒü/g, 'g')
            .replace(/√º/g, 'u')
            .replace(/√∂/g, 'o');
        const validAnswers = ['pecen', 'pe√ßen'];

        }
    }
